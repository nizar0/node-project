<div class="sidebar">
  <div class="logo">
    <div class="profile-picture">
      <img [src]="user?.image ? getUrlToSideBar(user?.image) : 'assets/default-avatar.png'" alt="Photo de profil" />
    </div>
    <h1>{{user?.name}}</h1>
  </div>
  <ul class="menu">
    @for (item of menuItems; track item) {
      <li>
        <a [routerLink]="item.route" routerLinkActive="active">{{ item.name }}</a>
      </li>
    }
  </ul>
  <div class="logout">
    <a class="btn-logout" (click)="logout()">DÃ©connexion</a>
  </div>

</div>
