<!-- Modal Wrapper -->
<div class="modal-overlay" *ngIf="isModalOpen">
  <div class="modal-content">
    <button class="close-button" (click)="closeModal()">×</button>

    <h2>Paiement sécurisé</h2>

    <div #paymentElement class="stripe-payment-container"></div>

    <div class="modal-actions" *ngIf="isFormLoaded">
      <button class="pay-button" (click)="handlePayment()">Payer</button>
      <button class="cancel-button" (click)="closeModal()">Annuler</button>
    </div>
  </div>
</div>
