<app-header></app-header>

<div class="profile-container">
  <h2>Modifier mon profil</h2>

  <form (ngSubmit)="onSubmit(updateUserForm)" #updateUserForm="ngForm">
    <div class="profile-image-container">
      <label for="fileUpload" class="profile-image-label">
        <img [src]="imagePreview" class="profile-image" alt="Profile Image">

      </label>
      <input type="file" (change)="onFileSelected($event)" id="fileUpload" hidden>
    </div>

    <div class="form-group">
      <label for="name">Nom</label>
      <input id="name" type="text" [(ngModel)]="user.name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" [(ngModel)]="user.email" name="email" required>
    </div>

    <div class="form-group">
      <label for="currentPassword">Mot de passe actuel</label>
      <input id="currentPassword" type="password" [(ngModel)]="currentPassword" name="currentPassword">
    </div>

    <div class="form-group">
      <label for="newPassword">Nouveau mot de passe</label>
      <input id="newPassword" type="password" [(ngModel)]="newPassword" name="newPassword">
    </div>

    <div class="form-actions">
      <button type="submit" class="btn save-btn" [disabled]="!updateUserForm.form.valid">Mettre Ã  jour</button>
    </div>
  </form>
</div>
