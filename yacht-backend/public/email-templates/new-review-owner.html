<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau Avis sur Votre Yacht - MASTER YACHT</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 20px auto; background: #ffffff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        .header { background-color: #1a1a2e; color: #fff; text-align: center; padding: 20px; }
        .content { padding: 20px; }
        .content h2 { color: #6c63ff; }
        .footer { background-color: #1a1a2e; color: #aaa; text-align: center; padding: 10px; font-size: 12px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>MASTER YACHT</h1>
    </div>
    <div class="content">
        <h2>Bonjour, {{ ownerName }} !</h2>
        <p>Un nouveau avis a été ajouté pour votre yacht "<strong>{{ yachtName }}</strong>".</p>
        <p><strong>Client :</strong> {{ clientName }}</p>
        <p><strong>Note :</strong> ⭐ {{ reviewRating }}/5</p>
        <p><strong>Commentaire :</strong></p>
        <blockquote>{{ reviewComment }}</blockquote>
        <p>Consultez tous les avis sur votre tableau de bord.</p>
    </div>
    <div class="footer">
        <p>© MASTER YACHT. Tous droits réservés.</p>
    </div>
</div>
</body>
</html>
