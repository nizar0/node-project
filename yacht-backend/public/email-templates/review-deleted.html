<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avis Supprimé - MASTER YACHT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .header {
      background-color: #1a1a2e;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .content {
      padding: 20px;
    }
    .content h2 {
      color: #e63946;
    }
    .footer {
      background-color: #1a1a2e;
      color: #aaa;
      text-align: center;
      padding: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>MASTER YACHT</h1>
  </div>
  <div class="content">
    <h2>Bonjour, {{ name }} !</h2>
    <p>Nous vous informons que votre avis sur le yacht "<strong>{{ yachtName }}</strong>" a été <strong>supprimé</strong> par l'administration.</p>
    <p>Votre commentaire :</p>
    <blockquote>{{ reviewComment }}</blockquote>
    <p>Si vous avez des questions, veuillez contacter notre support.</p>
  </div>
  <div class="footer">
    <p>© MASTER YACHT. Tous droits réservés.</p>
  </div>
</div>
</body>
</html>
