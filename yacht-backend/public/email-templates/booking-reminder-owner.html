<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rappel : Réservation en attente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #1a1a2e;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            color: #28a745;
        }
        .content p {
            margin: 10px 0;
        }
        .btn {
            display: inline-block;
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #218838;
        }
        .footer {
            background-color: #1a1a2e;
            color: #aaa;
            text-align: center;
            padding: 10px;
            font-size: 12px;
        }
        .footer a {
            color: #6c63ff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Rappel de réservation</h1>
    </div>
    <div class="content">
        <h2>Bonjour {{name}},</h2>
        <p>Vous avez une réservation en attente pour le yacht <strong>{{yachtName}}</strong> depuis plus de 72 heures.</p>
        <p>Merci de vérifier et d'accepter ou rejeter cette réservation.</p>
        <a href="http://localhost:4200/dashboard/owner/bookings" class="btn">Gérer la Réservation</a>
    </div>
    <div class="footer">
        <p>© MASTER YACHT. Tous droits réservés.</p>
    </div>
</div>
</body>
</html>
